<html>
    <head>
        <title>Hello Me</title>
    </head>
    <body>
        <h1 style="color:red;">Hello Me</h1>
        <h2>
  This is Me,
  <span style="
    color:#fabb04;
    font-style:italic;
    position: relative;
    display: inline-block;
  ">
    Kanishka
    <span style="
      position: absolute;
      top: 50%; left: 50%;
      width: 100%; height: 100%;
      background: rgba(250,187,4,0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: ping 1s ease-out infinite;
      pointer-events: none;
      z-index: -1;
    "></span>

    <!-- Inline keyframes -->
    <style>
      @keyframes ping {
        0%   { transform: translate(-50%, -50%) scale(0.6); opacity: 1; }
        75%  { transform: translate(-50%, -50%) scale(1.6); opacity: 0; }
        100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
      }
    </style>
  </span>
</h2>

    </body>
</html>
